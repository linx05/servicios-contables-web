<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal" name="pagosForm" ng-submit="$ctrl.onSubmit();">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" type="number" id="abono" name="abono" ng-model="$ctrl.data.pago.total" ng-required="true"
                           ng-max="$ctrl.max"
                           placeholder="Cantidad a Abonar">
                </div>
                <div class="form-group">
                    <label for="level">Recibo a Pagar</label>
                    <select class="form-control" name="level" id="level" ng-model="$ctrl.data.pago.recibo"
                            ng-change="$ctrl.calculateMax()"
                            ng-options="recibo as ('$' + recibo.total ) for recibo in $ctrl.data.recibos track by recibo._id" ng-required="true">
                        <option value="" selected="selected">Escoje un Recibo</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<i ng-init="$ctrl.setForm(pagosForm)"></i>

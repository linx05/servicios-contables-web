<div class="modal-header hidden-print" ng-if="$ctrl.title">
    <h4>{{$ctrl.title}}</h4>
</div>

<div class="modal-body" id="componentModal">
    ${component}
</div>

<div class="modal-footer hidden-print" style="padding-top: 1em;">
    <button class="btn btn-raised btn-default" ng-click="$ctrl.setEvent('CANCEL'); $ctrl.cancel()">
        Cerrar
    </button>
    <button class="btn btn-raised btn-primary" ng-click="$ctrl.setEvent('OK')"
            ng-disabled="$ctrl.loading" ng-show="$ctrl.save">
        Guardar
    </button>
</div>

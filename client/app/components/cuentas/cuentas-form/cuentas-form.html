<form class="form-horizontal" name="cuentasForm" ng-submit="$ctrl.onSubmit();">
    <fieldset>
        <div class="form-group">
            <div class="togglebutton">
                <label>
                    <input type="checkbox" ng-model="$ctrl.data.active" checked> Activo
                </label>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="name" name="name" ng-model="$ctrl.data.name" ng-required="true"
                   placeholder="Nombre Completo">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" id="email" name="email" ng-model="$ctrl.data.email" ng-required="true"
                placeholder="Correo">
        </div>
        <div class="form-group">
            <label for="level">Nivel</label>
            <select class="form-control" name="level" id="level" ng-model="$ctrl.data.level"
                    ng-options="level.id as level.name for level in $ctrl.levels track by level.id" ng-required="true">
                <option value="" selected="selected">Escoje un Nivel</option>
            </select>
        </div>
    </fieldset>
</form>
<i ng-init="$ctrl.setForm(cuentasForm)"></i>

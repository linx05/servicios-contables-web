<div id="reports">
    <table class="table table-striped table-hover clickable">
        <thead>
        <tr>
            <th>Nombre Completo</th>
            <th>Correo</th>
            <th>Nivel</th>
            <th>Activo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="user in $ctrl.cuentas | itemsPerPage: $ctrl.pageSize">
            <td>{{ user.full_name }}</td>
            <td>{{ user.email }}</td>
            <td class="text-capitalize">{{ user.level }}</td>
            <td><div class="checkbox">
                <label><input type="checkbox" disabled ng-model="user.active"></label>
            </div></td>
            <td><a class="btn btn-default" ng-click="$ctrl.selectItem(user)">Editar</a>
                <a class="btn btn-danger" ng-click="$ctrl.deleteItem(user)">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<dir-pagination-controls class="pull-left" on-page-change="$ctrl.getReports(newPageNumber, oldPageNumber)">
</dir-pagination-controls>

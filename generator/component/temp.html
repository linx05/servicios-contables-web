<md-card>
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">{{ '<%= name %>.index.title' | translate }}</span>
			<span class="md-subhead">{{ '<%= name %>.index.description' | translate }}</span>
		</md-card-title-text>
	</md-card-title>

	<md-card-content>
		<div layout="row">
			<md-button type="text" class="md-raised md-primary" ng-click="$ctrl.edit()">
				{{ '<%= name %>.index.add' | translate }}
			</md-button>
		</div>
		<<%= name %>-list data="$ctrl.data" on-select-item="$ctrl.findAndEdit($event)"
			on-delete-item="$ctrl.remove($event)"></<%= name %>-list>
	</md-card-content>
</md-card>
